        <form name='myvue' action="" @submit.prevent="additem(newitem)">
            <div v-for="(item, index) in items">
                <label>{{item.text}} {{index}}<button v-on:click='deleteItem(index, $event)'>删除 {{index}}</button></label>
            </div>
            <input type="text" v-model="newitem.text">
            <!-- 方法处理器 -->
            <button>添加</button>

        </form>

    </div>
