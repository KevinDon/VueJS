<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Shopping Cart View</title>
    <script type="text/javascript" src="./js/vue/vue.js"></script>
    <script type="text/javascript" src="./js/jquery/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="./js/shoppingCart.js"></script>
    <link  rel="stylesheet" type="text/css"  href="./css/shoppingCart.css">
</head>
<body>
    <div id="app" v-cloak>
       <template v-if='list.length'>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th><input type="checkbox"  v-on:click="selectAll($event)"></th>
                        <th>商品名称</th>
                        <th>商品单价</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for='(item, index) in list'>
                        <td>{{index + 1}}</td>
                        <td><input type="checkbox"  v-model="item.state"></td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>
                            <button v-on:click='handleReduce(index)' v-bind:disabled="item.count === 1">-</button>
                            {{item.count}}
                            <button v-on:click='handleAdd(index)'>+</button>
                        </td>
                        <td>
                            <button v-on:click="handleRemove(index)">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
           <div>总价: ￥ {{totalPrice}}</div>
       </template>
        <div v-else>购物车为空</div>
    </div>

</body>
</html>
